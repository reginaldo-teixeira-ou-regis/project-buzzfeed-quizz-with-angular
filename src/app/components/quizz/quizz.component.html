<div class="quizz-container">
    <div class="quizz-logo">
        <img src="../../../assets/imgs/logo.avif" alt="">
        <h3 class="dec">{{ title }}</h3>
    </div>

    <div *ngIf=!finished class="quizz-questions">
        <h3>{{ questionsSelected.question }}</h3>
    </div>

    <div *ngIf=!finished class="quizz-answers">
        <button *ngFor="let option of questionsSelected.options; let i = index" (click)="playerChoose(option.alias)" class="btn-option">{{ option.name }}</button>
    </div>

    <div *ngIf=finished class="quizz-results">
        <h2>Resultado:</h2>
        <p class="final">{{ answersSelected }}</p>
    </div>
</div>
